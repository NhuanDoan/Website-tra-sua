<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <meta name="description" content="Đăng ký KigMilk">
    <meta name="keywords" content="Đăng ký, trà sữa, KigMilk">
    <link rel="stylesheet" href="../css/RegisterStyle.css">
    <link rel="stylesheet" href="../Fonts/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>
    <div id="header">
        <a href="Home.html" id="Home">
            <i class="fa-solid fa-house"></i>
            Trang chủ
        </a>
        <div id="logo">
            <img src="../img/SingIn/Logo.png" alt="Logo" id="Logo1">
        </div>
    </div>
    <div id="nav">

    </div>
    <div id="section">
        <h2>Đăng ký</h2>
        <div id="acount">
            <i  class="fa-solid fa-user" id="icon"></i>
            <input type="text" name="acount1" id="acount1" placeholder="Tên đăng nhập" class="input">
        </div>
        <div id="Info">
            <i class="fa-solid fa-square-phone" id="icon"></i>
            <input type="text" name="numberphone" id="phone" class="input" placeholder="Số điện thoại">
        </div>
        <div id="password">
            <i class="fa-solid fa-lock" id="icon"></i>
            <input type="password" name="pass" id="pass1" placeholder="Mật khẩu" class="input">
            <br>
            <i class="fa-solid fa-lock" id="icon"></i>
            <input type="password" name="pass" id="pass2" placeholder="Nhập lại mật khẩu" class="input">
            <br>
            <div id="showpass">
                <input type="checkbox" name="showpass" id="showpass1">
                <label for="showpass" id="showpass2">Hiện mật khẩu</label>
            </div>
        </div>
        <div id="buttonRegister">
            <input type="submit" name="register" id="register" value="Đăng ký">
            <i class="fa-brands fa-square-facebook" style="color: #1160e8;" id="icon"></i>
            <i class="fa-brands fa-instagram" style="color: #f485d1;" id="icon"></i>
        </div>
    </div>
    <div id="footer">

    </div>
</body>

</html>
