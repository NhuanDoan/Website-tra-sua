<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <meta name="description" content="Trà sữa Kig">
    <meta name="keywords" content="Đăng nhập, Trà sữa Kig">
    <link rel="stylesheet" href="../css/SignInStyle.css">
    <link rel="stylesheet" href="../Fonts/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>
    <div id="header">
        <a href="Home.html" id="Home">
            <i class="fa-solid fa-house"></i>
            Trang chủ
        </a>
        <div id="logo">
            <img src="../img/SingIn/Logo.png" alt="Logo" id="Logo1">
        </div>
    </div>
    <div id="nav">

    </div>
    <div id="section">
        <h2>Đăng nhập</h2>
        <div id="acount">
            <i class="fa-solid fa-user" id="icon1"></i>
            <input type="text" name="acount1" id="acount1" placeholder="Tài khoản">
        </div>
        <div id="password">
            <i class="fa-solid fa-lock" id="icon2"></i>
            <input type="password" name="pass" id="pass" placeholder="Mật khẩu">
            <br>
            <div id="showpass">
                <input type="checkbox" name="showpass" id="showpass1">
                <label for="showpass" id="showpass2">Hiện mật khẩu</label>
            </div>
        </div>
        <div id="suport">
            <a href="Register.html">Đăng ký</a>
            <a href="#">Quên mật khẩu</a>
        </div>
        <div id="buttonSingin">
            <input type="submit" name="singin" id="singin" value="Đăng nhập">
        </div>
    </div>
    <div id="footer">

    </div>
</body>

</html>
